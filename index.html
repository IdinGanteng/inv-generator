<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Invoice</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        table, th, td { border: 1px solid black; padding: 8px; text-align: left; }
        .invoice { border: 1px solid black; padding: 20px; margin-top: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generator Invoice</h2>
        <label>Tanggal: <input type="date" id="invoiceDate"></label>
        <table>
            <thead>
                <tr>
                    <th>Nama Item</th>
                    <th>Jumlah</th>
                    <th>Harga</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="itemTableBody"></tbody>
        </table>
        <button onclick="addItem()">Tambah Item</button>
        <br><br>
        <label>Total Harga: <input type="number" id="totalPrice" readonly></label><br>
        <label>Uang Muka: <input type="number" id="downPayment" oninput="updateBalance()"></label><br>
        <label>Total Belum Terbayar: <input type="number" id="balance" readonly></label><br>
        <button onclick="generateInvoice()">Generate Invoice</button>
        <button onclick="downloadPDF()">Download PDF</button>

        <div id="invoice" class="invoice hidden">
            <img src="logo.png" alt="Logo" width="100"><br>
            <p>Tanggal: <span id="invDate"></span></p>
            <table>
                <thead>
                    <tr>
                        <th>Nama Item</th>
                        <th>Jumlah</th>
                        <th>Harga</th>
                    </tr>
                </thead>
                <tbody id="invTableBody"></tbody>
            </table>
            <p>Total Harga: <span id="invTotalPrice"></span></p>
            <p>Uang Muka: <span id="invDownPayment"></span></p>
            <p>Total Belum Terbayar: <span id="invBalance"></span></p>
        </div>
    </div>

    <script>
        function addItem() {
            let tableBody = document.getElementById("itemTableBody");
            let row = tableBody.insertRow();
            row.innerHTML = `
                <td><input type="text" class="itemName"></td>
                <td><input type="number" class="itemQty" oninput="calculateTotal()"></td>
                <td><input type="number" class="itemPrice" oninput="calculateTotal()"></td>
                <td><button onclick="deleteRow(this)">Hapus</button></td>
            `;
        }
        
        function deleteRow(btn) {
            let row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
            calculateTotal();
        }
        
        function calculateTotal() {
            let total = 0;
            document.querySelectorAll("#itemTableBody tr").forEach(row => {
                let qty = row.querySelector(".itemQty").value || 0;
                let price = row.querySelector(".itemPrice").value || 0;
                total += qty * price;
            });
            document.getElementById("totalPrice").value = total;
            updateBalance();
        }
        
        function updateBalance() {
            let total = document.getElementById("totalPrice").value || 0;
            let downPayment = document.getElementById("downPayment").value || 0;
            document.getElementById("balance").value = total - downPayment;
        }
        
        function generateInvoice() {
            document.getElementById("invDate").innerText = document.getElementById("invoiceDate").value;
            document.getElementById("invTotalPrice").innerText = document.getElementById("totalPrice").value;
            document.getElementById("invDownPayment").innerText = document.getElementById("downPayment").value;
            document.getElementById("invBalance").innerText = document.getElementById("balance").value;
            
            let invTableBody = document.getElementById("invTableBody");
            invTableBody.innerHTML = "";
            document.querySelectorAll("#itemTableBody tr").forEach(row => {
                let name = row.querySelector(".itemName").value;
                let qty = row.querySelector(".itemQty").value;
                let price = row.querySelector(".itemPrice").value;
                let newRow = invTableBody.insertRow();
                newRow.innerHTML = `<td>${name}</td><td>${qty}</td><td>${price}</td>`;
            });
            
            document.getElementById("invoice").classList.remove("hidden");
        }
